<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg text-center">
        <h1 class="text-4xl font-bold text-red-600 mb-4">Access Denied</h1>
        <p class="text-gray-700 text-lg mb-6">Sorry, you do not have permission to access this page.</p>
        <p class="text-sm text-gray-500">If you think this is a mistake, please contact your administrator.</p>
        <div class="mt-6">
            <a href="/" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">
                Go to Home
            </a>
        </div>
    </div>
</body>
</html>
